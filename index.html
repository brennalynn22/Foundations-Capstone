<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster|Berkshire+Swash|Lily+Script+One">
</head>
<body>
    <header>
        <div class="headerBox">
             <p id="title"><span id="The">The</span> Recipe Box</p>

        </div>
    </header>

    <main>
        <section id="createContainer">
            <form>
                   
                <label for="name" id="recipeHeader">Recipe:</label>
                <input
                    type="text"
                    id="name" 
                    placeholder="Enter Title..."/>  
                <label for="creator" id="creatorHeader">From:</label>
                <input 
                    type="text"
                    id="creator"
                    placeholder="Who is it from?"/>

                <label for="ingredients">Ingredients:</label>
                <textarea
                      type="text"
                      class="textareaContainer"
                      id="ingredients"
                      placeholder="Enter ingredients separated by commas..."></textarea>

                <label for="directions">Directions:</label>      
                <textarea
                    type="text"
                    class="textareaContainer"
                    id="directions"
                    placeholder="Enter directions..."></textarea>
                <button id="addRecipeBtn">Add Recipe</button>    
            </form>


        </section>

        <section id="recipe-container"></section>


    </main>

    <footer>Made by: Breanna Wentz, 2022</footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
